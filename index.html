<!DOCTYPE html>
<html>
<head>
    <title>Signature Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="topdiv">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor">
            </div>
            <div class="topdiv">
                <label for="penColor">Pen Color:</label>
                <input type="color" id="penColor">
            </div>
            <div class="topdiv">
                <label for="penWidth">Pen Width:</label>
                <input type="number" id="penWidth" min="1" max="20" value="1">
            </div>
        </div>
        <canvas id="signatureCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button id="clearButton">Clear</button>
            <button id="downloadButton">Download</button>
            <button id="lastSavedButton">Last Saved</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
